name: CI pipeline for jest tutorial

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Chechout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cach: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Run test
        run: npm test -- --coverage
